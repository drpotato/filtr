<!DOCTYPE html>
<html ng-app='filtr'>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/filtr/css/bootstrap.css" />
<link rel="stylesheet" href="/filtr/css/style.css" />
<script src="/filtr/js/angular.js"></script>
<script src="/filtr/js/ui-bootstrap.min.js"></script>
<script src="/filtr/js/app.js"></script>
<title>Filtr</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Filtr</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div ng-controller="ProfanityController">
		<h2>Profanities</h2>
			<div class="row">
				<div class="col-md-8">
					<ul class="list-group">
						<li class="list-group-item"
							ng-repeat="profanity in profanities | orderBy:'id'">{{profanity.name}}</li>
						<li class="list-group-item">
							<form ng-submit="ProfanityController.addProfanity(newProfanity)" role="form" class="test">
							    <input ng-model="newProfanity.name" type="text" class="form-control no-border" placeholder="New Profanity">
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
