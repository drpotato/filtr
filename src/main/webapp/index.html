<!DOCTYPE html>
<html ng-app='filtr'>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/filtr/css/bootstrap.css" />
<link rel="stylesheet" href="/filtr/css/style.css" />
<script src="/filtr/js/angular.js"></script>
<script src="/filtr/js/ui-bootstrap.min.js"></script>
<script src="/filtr/js/app.js"></script>
<title>Filtr</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Filtr</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div ng-controller="ProfanityController">
		<h2>Profanities</h2>
			<div class="row">
				<div class="col-md-4">
					<form role="form">
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Name">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<div class="col-md-8">
					<ul class="list-group">
						<li class="list-group-item"
							ng-repeat="profanity in profanities | orderBy:'id'">{{profanity.name}}</li>
						<li class="list-group-item">
							<a><span class="glyphicon glyphicon-plus"></span></a>
							<form ng-submit="ProfanityController.addProfanity(newProfanity)" role="form">
								<div>
								    <input ng-model="ProfanityController.newProfanity.name" type="text" class="form-control no-border" placeholder="New Profanity">
								</div>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
